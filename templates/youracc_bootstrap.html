	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">


				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Quiz Id</th>
									<th class="cell100 column2">Subcategory</th>
									<th class="cell100 column3">High Score</th>
									<th class="cell100 column4">Number of attempts</th>
									<!-- <th class="cell100 column5">Spots</th> -->
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{% for x in object1 %}
								<tr class="row100 body">
									<td class="cell100 column1">{{x.quiz_id}}</td>
									<td class="cell100 column2">{{x.subcategory}}</td>
									<td class="cell100 column3">{{x.high_score}}</td>
									<td class="cell100 column4">{{x.attempts}}</td>
									<!-- <td class="cell100 column5">10</td> -->
								</tr>
								{% endfor %}

								
							</tbody>
						</table>
					</div>
				</div>

				
				
			</div>
		</div>
